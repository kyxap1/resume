name: Build and Deploy Resume

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
          pip-install: -r requirements.txt
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pango1.0-tools pandoc
      - name: Build Resume
        run: make devsecops
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./html"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
